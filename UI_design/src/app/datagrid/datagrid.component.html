<div class="d-flex justify-content-between text-center mt-5">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input style="width: 65%;height: fit-content;">
    <div class="add_button_btn"> 
        <ul>
            <li><a href="/signup">Add Button</a></li>
        </ul>      
    </div>
</div>

    <h1>All Data</h1>
</div> -->

<mat-paginator [pageSizeOptions]="[2, 5, 10]" aria-label="Select page of users"></mat-paginator>
<table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary"
                (click)="openDialog(element)"><mat-icon>edit</mat-icon></button>&nbsp;
            <button mat-raised-button color="accent" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
